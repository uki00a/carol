name: ci
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"
jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@master
    - name: Install Chrome using apt-get
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -yqq google-chrome-stable
    - name: Install Chrome using chocolatey
      if: matrix.os == 'windows-latest'
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: "install googlechrome -Version 87.0.4280.141"
    - uses: denoland/setup-deno@main
      with:
        deno-version: "1.13.2"
    - name: Run linter
      if: matrix.os == 'ubuntu-latest'
      run: |
        make lint
    - name: Check rpc.client.ts
      if: matrix.os == 'ubuntu-latest'
      run: |
        make rpc_client
        git diff --exit-code
    - name: Check mod.ts
      run: |
        deno cache mod.ts
    - name: Run tests
      env:
        CAROL_DEBUG: true
      run: |
        make test
