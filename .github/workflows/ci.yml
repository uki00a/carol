name: ci
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"
jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@master
    - uses: denoland/setup-deno@main
      with:
        deno-version: "1.39.3"
    - uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: 113
    - name: Run linter
      if: matrix.os == 'ubuntu-latest'
      run: |
        deno fmt --check
        deno lint
    - name: Check rpc.client.ts
      if: matrix.os == 'ubuntu-latest'
      run: |
        deno task gen_rpc_client
        git diff --exit-code
    - name: Check mod.ts
      run: |
        deno check mod.ts
    - name: Show chrome version
      run: chrome --version
    - name: Run tests
      env:
        CAROL_DEBUG: 1
      run: |
        deno task test
